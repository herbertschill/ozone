 (1) if header=Cx, the appropriate character for the Dobson is set: 051=CE, 062=CF, 101=CH
 
 (2) extension may be instrument identifier 'iii' or station indicator as 'aro' or 'dav'

 (3) the yearly cloud list table contains the entries for each halfday Umkehr:

      0  cloudless curve, use for Luxcurve
      1  cloudless curve, do not use for Luxcurve
      2  cloudy curve, perform cloud correction
      9  no or unusable Umkehr available for this half day

 (4) Path of halfday 'UKyymmdd.hd'-N-value-files: if value=0, no such files will be produced
 
     Standard path: C:\PMOD\Dobson\Data\Umkehr\Proc\iii\yyyy\Umkpre\

 (5) No filtering if Limit R-StaDev=0
